<style>
  body {

  .bg-gambar {
    min-height: 480px;

  .pemesanan-box {
    background: #fff;

    margin-top: 10px;
    color: #222;
    min-width: 320px;
    animation: fadeIn 1.7s;
  }

  .pemesanan-box button {
    background: linear-gradient(90deg, #0057ff 60%, #00c3ff 100%);
    color: #fff;
    border: none;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.2s, transform 0.2s;
    box-shadow: 0 2px 8px rgba(0,87,255,0.10);
  }
  .pemesanan-box button:hover {
    background: #003fa3;
    transform: translateY(-2px) scale(1.04);
  }
</style>
