    <div class="d-flex justify-content-center" style="height: 100vh;">
        <div id="formtiket" class="card" style="width: 34rem; ">
            <div class="card-body">
            <h4 class="card-title d-flex justify-content-center">Pemesanan Tiket</h4><br>
            <form>
            <div class="mb-3">
                <label for="asal" class="form-label">Kota Asal</label>
                <input type="text" class="form-control" id="asal" name="asal" required>
            </div>
            <div class="mb-3">
                <label for="tujuan" class="form-label">Kota Tujuan</label>
                <input type="text" class="form-control" id="tujuan" name="tujuan" required>
            </div>
            <div class="mb-3">
                <label for="tanggal" class="form-label">Tanggal Keberangkatan</label>
                <input type="date" class="form-control" id="tanggal" name="tanggal" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Jumlah Penumpang</label>
                <div class="btn-group" role="group" aria-label="Pilihan Penumpang">
                    <label class="btn" for="penumpang1">
                        <input type="radio" name="penumpang" id="penumpang1" value="1" autocomplete="off" required> 1 Penumpang
                    </label>
                    <label class="btn" for="penumpang2">
                        <input type="radio" name="penumpang" id="penumpang2" value="2" autocomplete="off"> 2 Penumpang
                    </label>
                    <label class="btn" for="penumpang3">
                        <input type="radio" name="penumpang" id="penumpang3" value="3" autocomplete="off"> 3 Penumpang
                    </label>
                </div>
            </div>
            <div class="mb-3">
                <label for="nama" class="form-label">Nama Pemesan</label>
                <input type="text" class="form-control" id="nama" name="nama" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary">Pesan Tiket</button>
            </form>
        </div>
    </div>
    <script>
    document.querySelector('#formtiket form').addEventListener('submit', function(e) {
        e.preventDefault();
        const asal = document.getElementById('asal').value;
        const tujuan = document.getElementById('tujuan').value;
        const tanggal = document.getElementById('tanggal').value;
        const penumpang = document.querySelector('input[name="penumpang"]:checked')?.value || '';
        const nama = document.getElementById('nama').value;
        const email = document.getElementById('email').value;
        let hasil = `Hasil Pemesanan Tiket:\n` +
            `Kota Asal: ${asal}\n` +
            `Kota Tujuan: ${tujuan}\n` +
            `Tanggal Keberangkatan: ${tanggal}\n` +
            `Jumlah Penumpang: ${penumpang}\n` +
            `Nama Pemesan: ${nama}\n` +
            `Email: ${email}`;
        alert(hasil);
    });
    </script>
